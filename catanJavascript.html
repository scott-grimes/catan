function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    var randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    // And swap it with the current element.
    var temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
//given axial coordinates, returns the matrix row/column containing our hexagon
function axialToMatrix(ax,ay){
 var y = ay+3;
 var x = ax+3+Math.min(0,Math.abs(ay));
return [x,y];
}
//given pixel coordinates x,y, returns the axial coordinates of the hexagon. returns null if you did not click on a valid hexagon
function pixelToHex(x,y){

	var x_0 = 4*myGameArea.hexSize;
	var y_0 = myGameArea.canvas.height/2;
	var size = myGameArea.hexSize;
    var xc = x-x_0;
    var yc = y-y_0;
	var xa = (xc * Math.sqrt(3)/3 - y / 3) / size;
    var ya = yc * 2/3 / size;
    
    
    var xf = xa;
    var zf = ya;
    var yf = -xf-zf;
    
    var rx = Math.round(xf);
    var ry = Math.round(yf);
    var rz = Math.round(zf);

    var x_diff = Math.abs(rx - xf);
    var y_diff = Math.abs(ry - yf);
    var z_diff = Math.abs(rz - zf);

    if (x_diff > y_diff && x_diff > z_diff){
        rx = -ry-rz; }
    else if(y_diff > z_diff){
        ry = -rx-rz;}
    else{
        rz = -rx-ry;}
    
    
return [rx,rz];
}

 //given a hex object, return the pixels at the center of the hexagon      
function hexToPixel(hex){
var size = myGameArea.hexSize;
	var x_0 = myGameArea.canvas.width/2;

//x_a,y_a are the axial coordinates of the hex

    var x = x_0+size*(x_a+y_a/2)*Math.sqrt(3);
    var y = y_0+y_a*size*1.5;
    return [x,y]
}
        
//returns the two coordinate pairs representing the line on the edge between the two hexs given
function roadBoundry(hexID1, hexID2){
//vector from hex 1 towards hex2
var hex1 = findHex(hexID1);
var hex2 = findHex(hexID2);
[xa1,ya1] = hexToPixel(hex1);
[xa2,ya2] = hexToPixel(hex2);
var dx = (xa2-xa1);
var dy = (ya2-ya1);
var dist = Math.sqrt(Math.pow(dx,2)+Math.pow(dy,2));
dx = dx/dist;
dy = dy/dist;
var size = myGameArea.hexSize*.9
var angle = 20;
c = Math.cos(angle*Math.PI/180);
var s = Math.sin(angle*Math.PI/180);
var x1 = xa1+size*(dx*c-s*dy)
var y1 = ya1+size*(dx*s+c*dy);
angle = -angle;
c = Math.cos(angle*Math.PI/180);
s = Math.sin(angle*Math.PI/180);
var x2 = xa1+size*(dx*c-s*dy)
var y2 = ya1+size*(dx*s+c*dy);
return [x1,y1,x2,y2];
}
//returns the hex object given it's ID
function findHex(id){

	for(var j = 0;j<board[i].length;j+=1){
    	if(board[i][j]!= null && board[i][j].id==id){
            
        	return board[i][j];
        }
    }
}
return null;
}

//returns the hex object given it's axial coords
function hexFromAx(x,y){
for(var i = 0;i<board.length;i+=1){
	for(var j = 0;j<board[i].length;j+=1){
    	if(board[i][j]!= null){
        if(board[i][j].x==x && board[i][j].y == y){
        	return board[i][j];
        }}
    }
}
return null;
}
//returns an array with all the id's of the neighbor of the given hex id
function neighbors(hexID){
var answer = [];
var axial_directions = [[1,  0], [1, -1], [ 0, -1],[-1,  0], [-1, 1], [ 0, 1]];
var h = findHex(hexID);
var x0 = h.x;
var y0 = h.y;
for(var i=0;i<6;i++){
var xa = x0+axial_directions[i][0];
var ya = y0+axial_directions[i][1];
[x,y] = axialToMatrix(xa,ya);
if(x != null && y!= null && x>=0 && y>=0 && x<board[0].length && y<board.length && board[y][x]!= null){
answer.push(board[y][x].id);
}
}
return answer;
}
//draws a road on the edge between the two tiles given
function drawRoad(hexIDa,hexIDb){
var bounds = roadBoundry(hexIDa,hexIDb);
drawLine(bounds[0],bounds[1],bounds[2],bounds[3],8,"black",myGameArea.context);
}
//returns the coordinates of vertex between the three given hexagons
function vertexBetween(hexIDa, hexIDb, hexIDc){
var ids = [hexIDa,hexIDb,hexIDc];
ids.sort();
[xa,ya] = hexToPixel(findHex(ids[0]));
[x1,y1] = hexToPixel(findHex(ids[1]));
[x2,y2] = hexToPixel(findHex(ids[2]));
var mx = (x1+x2)/2;
var my = (y1+y2)/2;
var dx = (mx-xa);
var dy = (my-ya);
var dist = Math.sqrt(Math.pow(dx,2)+Math.pow(dy,2));
dx = dx/dist;
dy = dy/dist;
var size = myGameArea.hexSize;
return [xa+dx*size,ya+dy*size];
}

function drawLineAsRect(lineAsRect, color) {
            var r = lineAsRect;
            ctx = myGameArea.context;
            ctx.save();
            ctx.beginPath();
            ctx.translate(r.translateX, r.translateY);
            ctx.rotate(r.rotation);
            ctx.rect(r.rectX, r.rectY, r.rectWidth, r.rectHeight);
            ctx.translate(-r.translateX, -r.translateY);
            ctx.rotate(-r.rotation);
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.fill();
            ctx.stroke();
            ctx.restore();
        }


function defineLineAsRect(x1, y1, x2, y2, lineWidth) {
            var dx = x2 - x1; // deltaX used in length and angle calculations 
            var dy = y2 - y1; // deltaY used in length and angle calculations
            var lineLength = Math.sqrt(dx * dx + dy * dy);
            var lineRadianAngle = Math.atan2(dy, dx);

            return ({
                translateX: x1,
                translateY: y1,
                rotation: lineRadianAngle,
                rectX: 0,
                rectY: -lineWidth / 2,
                rectWidth: lineLength,
                rectHeight: lineWidth
            });
            }
